<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <link rel="stylesheet" href="main.css">
  <title>Sorting Hat</title>
</head>
<body>
  <header id="top" class="container">
    <div class="jumbotron text-center">
      <h1 class="display-4 container text-center">Welcome to Hogwarts!</h1>
      <p class="lead">Enter your name to see which house you will be placed in.</p>
      <p>Press the button below when you are ready</p>
      <button type="button" id="showForm" class="btn btn-primary">Who will be first?</button>
    </div>
    <form>
    <div id="hideForm" class="m-3 container text-center">
      <h2>Enter First Year's Name</h2>
      <label for="name" class="form-label">Student:</label>
      <input type="name" class="form-control" id="studentName" placeholder="Hermione Granger" required>
      <button type="submit" id="sort" class="btn btn-secondary mt-2">Sort</button>
    </div>
    </form>
  </header>
  <main class="container">
    <div class="container d-flex justify-content-center mt-3">
      <div class="h4 first-years text-center mb-1">First Years
        <div id="studentCard" class="d-flex flex-wrap justify-content-around text-light"></div>
      </div>
      <div id="spooky" class="h4 spooky text-center mb-1">Army of clowns
        <div id="exStudent" class="d-flex flex-wrap justify-content-around text-dark">Who will it be??</div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  <script src="main.js"></script>
</body>
</html>
